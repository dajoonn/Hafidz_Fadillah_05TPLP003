    <main class="main-content position-relative border-radius-lg ">
      <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0 d-flex justify-content-between align-items-center">
                <h6>Data Divisi</h6>
                <button class="btn btn-primary float-end" onclick="addDivision()">Tambah Division</button>
              </div>
      
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Kode Divisi</th>
                  <th>Nama Divisi</th>
                  <th>Deskripsi</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="divisionTable">
                <!-- Data divisi akan ditambahkan di sini melalui JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  
    <!-- Add/Edit Modal -->
    <div class="modal fade" id="divisionModal" tabindex="-1" role="dialog" aria-labelledby="divisionModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="divisionModalLabel">Tambah/Edit Divisi</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="divisionForm">
              <input type="hidden" id="currentDivisionIndex">
              <div class="mb-3">
                <label for="divisionName" class="form-label">Nama Divisi</label>
                <input type="text" class="form-control" id="divisionName" required>
              </div>
              <div class="mb-3">
                <label for="divisionDescription" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="divisionDescription" rows="3" required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            <button type="button" class="btn btn-primary" onclick="saveDivision()">Simpan</button>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let divisionIdCounter = 1;
  
      document.addEventListener("DOMContentLoaded", () => {
        loadDivisions();
      });
  
      function loadDivisions() {
        const divisions = JSON.parse(localStorage.getItem("divisions")) || [];
        const table = document.getElementById("divisionTable");
        table.innerHTML = ""; // Kosongkan tabel
  
        divisions.forEach((division, index) => {
          const row = table.insertRow();
          row.insertCell(0).innerHTML = index + 1;
          row.insertCell(1).innerHTML = division.code;
          row.insertCell(2).innerHTML = division.name;
          row.insertCell(3).innerHTML = division.description;
          row.insertCell(4).innerHTML = `
            <button class="btn btn-sm btn-info" onclick="editDivision(${index})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteDivision(${index})">Hapus</button>
          `;
        });
  
        divisionIdCounter = divisions.length ? Math.max(...divisions.map(div => parseInt(div.code.replace("DIV", "")))) + 1 : 1;
      }
  
      function addDivision() {
        document.getElementById("divisionForm").reset();
        document.getElementById("currentDivisionIndex").value = "";
        const divisionModal = new bootstrap.Modal(document.getElementById("divisionModal"));
        divisionModal.show();
      }
  
      function saveDivision() {
        const name = document.getElementById("divisionName").value;
        const description = document.getElementById("divisionDescription").value;
        const currentIndex = document.getElementById("currentDivisionIndex").value;
  
        if (name && description) {
          const divisions = JSON.parse(localStorage.getItem("divisions")) || [];
  
          if (currentIndex) {
            const index = parseInt(currentIndex);
            divisions[index] = { ...divisions[index], name, description };
          } else {
            divisions.push({
              code: `DIV${divisionIdCounter}`,
              name,
              description
            });
            divisionIdCounter++;
          }
  
          localStorage.setItem("divisions", JSON.stringify(divisions));
          loadDivisions();
  
          bootstrap.Modal.getInstance(document.getElementById("divisionModal")).hide();
          document.getElementById("divisionForm").reset();
        } else {
          alert("Harap isi semua bidang formulir.");
        }
      }
  
      function editDivision(index) {
        const divisions = JSON.parse(localStorage.getItem("divisions")) || [];
        const division = divisions[index];
        
        document.getElementById("divisionName").value = division.name;
        document.getElementById("divisionDescription").value = division.description;
        document.getElementById("currentDivisionIndex").value = index;
  
        const divisionModal = new bootstrap.Modal(document.getElementById("divisionModal"));
        divisionModal.show();
      }
  
      function deleteDivision(index) {
        const divisions = JSON.parse(localStorage.getItem("divisions")) || [];
        divisions.splice(index, 1);
  
        localStorage.setItem("divisions", JSON.stringify(divisions));
        loadDivisions();
      }
    </script>
